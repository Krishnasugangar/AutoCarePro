<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register - AutoCare Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .register-container {
            max-width: 450px;
            margin: 60px auto;
            background-color: rgba(0,0,0,0.7);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.9);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        .form-control {
            background-color: #222;
            border: none;
            color: #eee;
        }
        .form-control:focus {
            background-color: #333;
            color: #fff;
        }
        button {
            border-radius: 25px;
        }
        .login-link {
            margin-top: 15px;
            text-align: center;
        }
        .login-link a {
            color: #3498db;
            font-weight: bold;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Create an Account</h2>
    <form th:action="@{/register}" method="post">
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input id="name" name="name" type="text" class="form-control" placeholder="Enter your full name" required autofocus />
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" name="username" type="text" class="form-control" placeholder="Choose a username" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input id="email" name="email" type="email" class="form-control" placeholder="Enter your email" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" class="form-control" placeholder="Create a password" required />
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input id="confirmPassword" name="confirmPassword" type="password" class="form-control" placeholder="Confirm your password" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>

    <div class="login-link">
        Already have an account? <a th:href="@{/login}">Login here</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
