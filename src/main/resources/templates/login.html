<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - AutoCare Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: rgba(0,0,0,0.7);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.9);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        .form-control {
            background-color: #222;
            border: none;
            color: #eee;
        }
        .form-control:focus {
            background-color: #333;
            color: #fff;
        }
        button {
            border-radius: 25px;
        }
        .error {
            color: #ff6b6b;
            margin-bottom: 20px;
            text-align: center;
        }
        .register-link {
            margin-top: 15px;
            text-align: center;
        }
        .register-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover {
            text-decoration: underline;
            color: #2980b9;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="error">Invalid username or password.</div>
        <div th:if="${param.logout}" class="text-success mb-3 text-center">You have been logged out.</div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" name="username" type="text" class="form-control" placeholder="Enter username" required autofocus />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" class="form-control" placeholder="Enter password" required />
        </div>

        <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>

    <div class="register-link">
        <span>Not signed up yet? <a th:href="@{/register}">Register here</a></span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
